 <link rel="import" href="/bower_components/polymer/polymer.html">
	   
	   
<dom-module id="hello-world">
	  	   
<style>
		h1 {
			color: aquamarine;
		}						
	</style>
	<template>
		<input type="text" value="{{firstName::input}}">
		<h1>{{fullName}}</h1>
		
	</template>
	
</dom-module>
					
	<script>
		Polymer({
			is: "hello-world",
			
			properties: {
				firstName: String,
				
				lastName: {
					type: String,
					value: 'Thor'
				},
				
				fullName: {
					type: String,
					computed: 'computeFullName(firstName, lastName)'
				}
			},
			
			computeFullName: function(firstName, lastName) {
				return firstName + ' ' + lastName;
			}
					});			
					
	</script>
