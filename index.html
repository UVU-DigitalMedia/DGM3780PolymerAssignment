<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

    <link rel="import" href="bower_components/google-youtube/google-youtube.html">
    <link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="my-component.html">

</head>

<body>

    <paper-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        <span class="title">DGM 3780 Polymer Assignment</span>
        <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="add">+</paper-icon-button>
    </paper-toolbar>

    <div class="card-width centered">
        <paper-card heading="Google Youtube Component">
            <div class="card-content">
                <google-youtube video-id="HNpOOMNOoT8" height="270px" width="480px" rel="0" start="5" autoplay="0">
                </google-youtube>
            </div>
        </paper-card>
    </div>
    <div class="card-width centered">
        <paper-card heading="Iron Autogrow Text Area Component">
            <div class="card-content">
                <iron-autogrow-textarea></iron-autogrow-textarea>
            </div>
        </paper-card>
    </div>
    <div class="card-width centered">
        <paper-card heading="Iron Icon Component">
            <div class="card-content">
                <iron-icon src="star.png"></iron-icon>
            </div>
        </paper-card>
    </div>
    <div class="card-width centered">
        <paper-card heading="My Own Component">
            <div class="card-content">
                <my-component score="4"></my-component>
            </div>
        </paper-card>
    </div>

</body>

</html>
